buildscript {
    ext {
        springBootVersion = "1.5.9.RELEASE"
        springCloudVersion = "1.4.0.RELEASE"
    }
    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/libs-milestone" }
        maven { setUrl(artifactoryMavenRepo) }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

springBoot {
    executable = true
}

jar {
    baseName = "enabler-springboot-${springBootVersion}-sample"
    archiveName = "${baseName}.jar"
}

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-milestone" }
}

dependencies {
    compile(project(':integration-enabler-spring-v1'))
    compile "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    compile "org.springframework.cloud:spring-cloud-starter-eureka:${springCloudVersion}"
    compile "io.springfox:springfox-swagger2:2.7.0"
    compile "io.springfox:springfox-spring-web:2.7.0"

    compileOnly libraries.lombok

    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
}


bootRun {
    if (project.hasProperty('args')) {
        args project.args.split(',')
    }
    systemProperties = System.properties
}
